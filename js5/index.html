<head>

  <link rel="stylesheet" href="all.min.css">

  <link rel="stylesheet" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg  p-5 ">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">

      </div>
    </div>
